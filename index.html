<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost Key</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 320px;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .info {
      text-align: left;
      font-size: 18px;
      line-height: 1.8;
      margin-top: 15px;
    }

    .info span {
      font-weight: bold;
      color: #ffecb3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”‘ Lost Key</h1>
    <div class="info">
      <p><span>Name:</span> XYZ ABC</p>
      <p><span>Address:</span> 45, Green Park Avenue, Delhi</p>
      <p><span>Phone:</span> +91 1234 56789</p>
    </div>
    <footer>If found, please contact the owner immediately.</footer>
  </div>
</body>
</html>
